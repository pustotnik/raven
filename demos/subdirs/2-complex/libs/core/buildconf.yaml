
startdir: src

tasks:
  corelib :
    features : cshlib
    source   : '**/*.c'
    export   : includes
    ver-num : 0.4.0
    configure :
      - do: check-headers
        names: stdio.h

byfilter:
  - for: all
    set :
      toolchain.select:
        default: gcc
        darwin:  clang
        windows: msvc
      cflags.select:
        debug gcc: -O0
        debug clang: -O0
        debug msvc: /Od
        release gcc: -O3
        release clang: -O3
        release msvc: /O2
