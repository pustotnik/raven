
startdir: src

tasks:
  corelib :
    features : cshlib
    source   : '**/*.c'
    export-includes : true
    ver-num : 0.4.0
    configure :
      - do: check-headers
        names: stdio.h

byfilter:
  - for : { buildtype : [debug-gcc, release-gcc] }
    set :
      toolchain : gcc
  - for : { buildtype : [debug-clang, release-clang] }
    set :
      toolchain : clang
  - for : { buildtype : [debug-gcc, debug-clang] }
    set :
      cflags: -O0
  - for : { buildtype : [release-gcc, release-clang] }
    set :
      cflags: -O3

